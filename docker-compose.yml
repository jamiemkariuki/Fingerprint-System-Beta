version: "3.9"
services:
  db:
    image: mariadb:10.11
    container_name: fingerprint-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=FingerprintDB
      - MYSQL_USER=fingerprint_user
      - MYSQL_PASSWORD=secret
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    ports:
      - "3306:3306"
  web:
    build: .
    container_name: fingerprint-web
    depends_on:
      - db
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=FingerprintDB
      - DB_USER=fingerprint_user
      - DB_PASSWORD=secret
      - SMTP_HOST=smtp.office365.com
      - SMTP_PORT=587
      - SMTP_USERNAME=you@example.com
      - SMTP_PASSWORD=your-password
    ports:
      - "5000:5000"
    devices:
      - "/dev/ttyAMA0:/dev/ttyAMA0"
      - "/dev/serial0:/dev/serial0"
volumes:
  db_data:
